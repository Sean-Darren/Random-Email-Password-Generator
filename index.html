    <div class="epass">
      <h3>Email Generator</h3>
      <form action="#" method="get">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            disabled
          />
          <label for="floatingInput" id="email_label">abcdef@email.com</label>
        </div>
        <button type="button" class="buttong" id="email_generate">Generate</button>
        <button type="button" class="buttong" id="email_bt">Copy</button>
      </form>
      <div class="alert alert-success" role="alert" id="EmailDisplay">
        The Email has been copied to your clipboard! 
      </div>
    </div>
    <div class="epass">
      <h3>Password Generator</h3>
      <form action="#" method="get">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            disabled
          />
          <label for="floatingInput" id="pass_label">**********</label>
        </div>
        <p id="alertPass"></p>
        <div class="checkboxpass">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="uppercase"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Uppercase
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="lowercase" checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Lowercase
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="numbers"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Numbers
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="symbols"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Symbols
            </label>
          </div>
        </div>
        <div class="range_form">
          <label for="customRange3" class="form-label" style="margin-top: 1%;">Length</label>
          <input
            type="range"
            class="form-range"
            min="5"
            max="15"
            step="1"
            id="customRange3"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output id="length_output">10</output>
        </div>
        <button type="button" class="buttong" id="password_generate">Generate</button>
        <button type="button" class="buttong" id="pass_bt">Copy</button>
      </form>
      <div class="alert alert-success" role="alert" id="PassDisplay">
        The Password has been copied to your clipboard! 
      </div>
    </div>
